
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Payment | Paystack</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      border-radius: 14px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 140px;
      margin-bottom: 1.5rem;
    }

    h2 {
      margin-bottom: 1rem;
      color: #101828;
    }

    p {
      margin-bottom: 2rem;
      color: #475467;
      font-size: 0.95rem;
    }

    button {
      padding: 12px 20px;
      background-color: #0aa83f;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #089136;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Paystack_Logo.png/320px-Paystack_Logo.png" class="logo" alt="Paystack Logo"/>
    <h2>Complete Your Payment</h2>
    <p>Youâ€™re about to make a secure payment with Paystack. Please proceed by clicking the button below.</p>
    <button onclick="payWithPaystack()">Pay Now</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const amount = parseInt(params.get("amount"));

    function payWithPaystack() {
      if (!email || !amount) {
        alert("Missing payment information.");
        return;
      }

      var handler = PaystackPop.setup({
        key: 'pk_test_xxxxxxxxxx', // Replace with your actual test or live public key
        email: email,
        amount: amount, // amount in kobo
        currency: 'GHS',
        callback: function(response) {
          alert('Payment complete! Reference: ' + response.reference);
        },
        onClose: function() {
          alert('Transaction was closed.');
        }
      });
      handler.openIframe();
    }
  </script>
</body>
</html>
