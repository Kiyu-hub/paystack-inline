<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Verification - Please Wait</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 10px;
        }

        .verification-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: clamp(16px, 4vw, 24px);
            padding: clamp(30px, 8vw, 60px) clamp(20px, 6vw, 40px);
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: min(480px, 95vw);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .verification-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00C896, #1BA0E1);
            animation: progressBar 3s ease-in-out infinite;
        }

        @keyframes progressBar {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0%); }
            100% { transform: translateX(100%); }
        }

        .paystack-logo {
            width: clamp(120px, 30vw, 180px);
            height: auto;
            margin-bottom: clamp(20px, 5vw, 40px);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .verification-icon {
            width: clamp(80px, 20vw, 120px);
            height: clamp(80px, 20vw, 120px);
            margin: clamp(15px, 4vw, 20px) auto clamp(20px, 5vw, 30px);
            position: relative;
        }

        .shield-icon {
            width: 100%;
            height: 100%;
            fill: #00C896;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .checkmark-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(28px, 7vw, 40px);
            height: clamp(28px, 7vw, 40px);
        }

        .checkmark {
            stroke: #ffffff;
            stroke-width: 3;
            fill: none;
            animation: checkmarkDraw 2s ease-in-out infinite;
        }

        @keyframes checkmarkDraw {
            0% { stroke-dasharray: 0, 50; }
            50% { stroke-dasharray: 25, 25; }
            100% { stroke-dasharray: 50, 0; }
        }

        .verification-title {
            font-size: clamp(20px, 6vw, 28px);
            font-weight: 700;
            color: #2d3748;
            margin-bottom: clamp(12px, 3vw, 16px);
            animation: fadeInUp 0.8s ease-out;
            line-height: 1.2;
        }

        .verification-subtitle {
            font-size: clamp(14px, 3.5vw, 16px);
            color: #718096;
            line-height: 1.6;
            margin-bottom: clamp(25px, 6vw, 40px);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(6px, 2vw, 8px);
            margin-bottom: clamp(20px, 5vw, 30px);
        }

        .dot {
            width: clamp(10px, 2.5vw, 12px);
            height: clamp(10px, 2.5vw, 12px);
            border-radius: 50%;
            background: #00C896;
            animation: dotPulse 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            30% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        .status-text {
            font-size: clamp(12px, 3vw, 14px);
            color: #4a5568;
            margin-bottom: clamp(15px, 4vw, 20px);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: clamp(6px, 2vw, 8px);
            background: rgba(0, 200, 150, 0.1);
            color: #00C896;
            padding: clamp(8px, 2.5vw, 12px) clamp(15px, 4vw, 20px);
            border-radius: 50px;
            font-size: clamp(12px, 3vw, 14px);
            font-weight: 600;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .lock-icon {
            width: clamp(14px, 3.5vw, 16px);
            height: clamp(14px, 3.5vw, 16px);
            fill: currentColor;
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: clamp(3px, 1vw, 4px);
            height: clamp(3px, 1vw, 4px);
            background: rgba(0, 200, 150, 0.3);
            border-radius: 50%;
            animation: floatUp 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; }

        @keyframes floatUp {
            0% {
                bottom: -10px;
                opacity: 0;
                transform: translateX(0px) scale(0);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(30px) scale(0);
            }
        }

        /* Mobile Portrait */
        @media (max-width: 480px) and (orientation: portrait) {
            body {
                padding: 15px 10px;
            }
            
            .verification-container {
                min-height: auto;
                max-height: 90vh;
                overflow-y: auto;
            }
        }

        /* Mobile Landscape */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 10px 15px;
            }
            
            .verification-container {
                max-height: 85vh;
                overflow-y: auto;
                padding: clamp(20px, 4vh, 40px) clamp(25px, 5vw, 35px);
            }
            
            .paystack-logo {
                margin-bottom: clamp(15px, 3vh, 25px);
            }
            
            .verification-icon {
                margin: clamp(10px, 2vh, 15px) auto clamp(15px, 3vh, 20px);
            }
        }

        /* Small Mobile Devices */
        @media (max-width: 320px) {
            .verification-container {
                padding: 25px 15px;
                border-radius: 16px;
            }
            
            .verification-subtitle {
                font-size: 13px;
            }
            
            .security-badge {
                padding: 8px 12px;
                font-size: 11px;
            }
        }

        /* Large Mobile/Small Tablet */
        @media (min-width: 481px) and (max-width: 768px) {
            .verification-container {
                max-width: min(420px, 85vw);
                padding: clamp(35px, 6vw, 50px) clamp(25px, 5vw, 35px);
            }
        }

        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .verification-container {
                max-width: min(480px, 70vw);
                padding: clamp(45px, 6vw, 60px) clamp(30px, 5vw, 40px);
            }
        }

        /* Desktop */
        @media (min-width: 1025px) {
            .verification-container {
                max-width: 480px;
                padding: 60px 40px;
            }
        }

        /* High DPI Displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .paystack-logo {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .paystack-logo,
            .shield-icon,
            .dot,
            .particle {
                animation: none;
            }
            
            .verification-container::before {
                animation: none;
                background: #00C896;
            }
            
            .checkmark {
                animation: none;
                stroke-dasharray: 50, 0;
            }
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            .verification-container {
                background: rgba(255, 255, 255, 1);
                border: 2px solid #000;
            }
            
            .verification-title {
                color: #000;
            }
            
            .verification-subtitle,
            .status-text {
                color: #333;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }
            
            .verification-container {
                background: rgba(26, 32, 44, 0.95);
                color: #e2e8f0;
            }
            
            .verification-title {
                color: #e2e8f0;
            }
            
            .verification-subtitle {
                color: #a0aec0;
            }
            
            .status-text {
                color: #cbd5e0;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <img src="paystack-logo.jpg" alt="Paystack" class="paystack-logo">
        
        <div class="verification-icon">
            <svg class="shield-icon" viewBox="0 0 24 24">
                <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,7C13.4,7 14.8,8.6 14.8,10V11.5C15.4,11.5 16,12.4 16,13V16C16,17.4 15.4,18 14.8,18H9.2C8.6,18 8,17.4 8,16V13C8,12.4 8.6,11.5 9.2,11.5V10C9.2,8.6 10.6,7 12,7M12,8.2C11.2,8.2 10.5,8.7 10.5,10V11.5H13.5V10C13.5,8.7 12.8,8.2 12,8.2Z"/>
            </svg>
            <div class="checkmark-circle">
                <svg width="100%" height="100%" viewBox="0 0 40 40">
                    <path class="checkmark" d="M10 20 L16 26 L30 12"/>
                </svg>
            </div>
        </div>

        <h1 class="verification-title">Verifying Payment</h1>
        <p class="verification-subtitle">Please wait while we securely process and verify your payment. This usually takes just a few moments.</p>

        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <p class="status-text">Processing your transaction securely...</p>

        <div class="security-badge">
            <svg class="lock-icon" viewBox="0 0 24 24">
                <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
            </svg>
            256-bit SSL Encrypted
        </div>
    </div>

    <script>
        // Add dynamic status messages
        const statusMessages = [
            "Processing your transaction securely...",
            "Validating payment details...",
            "Confirming with your bank...",
            "Almost done, please wait...",
            "Finalizing verification..."
        ];

        let messageIndex = 0;
        const statusElement = document.querySelector('.status-text');

        function updateStatus() {
            statusElement.style.opacity = '0';
            setTimeout(() => {
                statusElement.textContent = statusMessages[messageIndex];
                statusElement.style.opacity = '1';
                messageIndex = (messageIndex + 1) % statusMessages.length;
            }, 300);
        }

        // Change status message every 3 seconds
        setInterval(updateStatus, 3000);

        // Add entrance animation delay
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.verification-container');
            container.style.transform = 'translateY(20px)';
            container.style.opacity = '0';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease-out';
                container.style.transform = 'translateY(0)';
                container.style.opacity = '1';
            }, 100);
        });

        // Simulate completion after 10 seconds (for demo purposes)
        setTimeout(() => {
            statusElement.textContent = "Payment verified successfully!";
            statusElement.style.color = "#00C896";
            
            // You can redirect or show success message here
            // window.location.href = '/success';
        }, 10000);

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }, 100);
        });

        // Set initial viewport height
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    </script>
</body>
</html>
