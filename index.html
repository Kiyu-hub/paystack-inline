<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Payment</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body {
      background: #f9f9f9;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    button {
      background-color: #0aa83f;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/kiyu-hub/paystack-inline/main/paystack-logo.png" alt="Paystack">
    <h2>Proceed to Pay</h2>
    <p>Click the button below to complete your secure payment.</p>
    <button onclick="payNow()">Pay Now</button>
  </div>

  <script>
    function getQueryParam(key) {
      const url = new URL(window.location.href);
      return url.searchParams.get(key);
    }

    function payNow() {
      const email = getQueryParam("email") || "test@example.com";
      const amount = parseInt(getQueryParam("amount")) * 100 || 10000; // Kobo
      const name = getQueryParam("name") || "Anonymous";
      const reference = getQueryParam("reference") || "REF" + Date.now();

      var handler = PaystackPop.setup({
        key: 'pk_test_377d9052e929868450af2ed6dfd2bd2e7805010e', // 
        email: email,
        amount: amount,
        ref: reference,
        currency: 'GHS',
        metadata: {
          custom_fields: [
            {
              display_name: "Customer Name",
              variable_name: "customer_name",
              value: name
            }
          ]
        },
        callback: function(response) {
          // âœ… You can change this to a custom success page if needed
          window.location.href = "https://kiyu-hub.github.io/paystack-inline/success.html";
        },
        onClose: function() {
          alert("Transaction was cancelled.");
        }
      });
      handler.openIframe();
    }
  </script>
</body>
</html>
