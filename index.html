<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Verification - Please Wait</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .verification-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 480px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .verification-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00C896, #1BA0E1);
            animation: progressBar 3s ease-in-out infinite;
        }

        @keyframes progressBar {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0%); }
            100% { transform: translateX(100%); }
        }

        .paystack-logo {
            width: 180px;
            height: auto;
            margin-bottom: 40px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .verification-icon {
            width: 120px;
            height: 120px;
            margin: 20px auto 30px;
            position: relative;
        }

        .shield-icon {
            width: 100%;
            height: 100%;
            fill: #00C896;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .checkmark-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
        }

        .checkmark {
            stroke: #ffffff;
            stroke-width: 3;
            fill: none;
            animation: checkmarkDraw 2s ease-in-out infinite;
        }

        @keyframes checkmarkDraw {
            0% { stroke-dasharray: 0, 50; }
            50% { stroke-dasharray: 25, 25; }
            100% { stroke-dasharray: 50, 0; }
        }

        .verification-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 16px;
            animation: fadeInUp 0.8s ease-out;
        }

        .verification-subtitle {
            font-size: 16px;
            color: #718096;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00C896;
            animation: dotPulse 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            30% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        .status-text {
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 200, 150, 0.1);
            color: #00C896;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .lock-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 200, 150, 0.3);
            border-radius: 50%;
            animation: floatUp 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; }

        @keyframes floatUp {
            0% {
                bottom: -10px;
                opacity: 0;
                transform: translateX(0px) scale(0);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(30px) scale(0);
            }
        }

        @media (max-width: 480px) {
            .verification-container {
                padding: 40px 24px;
                margin: 20px;
            }
            
            .paystack-logo {
                width: 150px;
            }
            
            .verification-title {
                font-size: 24px;
            }
            
            .verification-icon {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <img src="paystack-logo.png" alt="Paystack" class="paystack-logo">
        
        <div class="verification-icon">
            <svg class="shield-icon" viewBox="0 0 24 24">
                <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,7C13.4,7 14.8,8.6 14.8,10V11.5C15.4,11.5 16,12.4 16,13V16C16,17.4 15.4,18 14.8,18H9.2C8.6,18 8,17.4 8,16V13C8,12.4 8.6,11.5 9.2,11.5V10C9.2,8.6 10.6,7 12,7M12,8.2C11.2,8.2 10.5,8.7 10.5,10V11.5H13.5V10C13.5,8.7 12.8,8.2 12,8.2Z"/>
            </svg>
            <div class="checkmark-circle">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <path class="checkmark" d="M10 20 L16 26 L30 12"/>
                </svg>
            </div>
        </div>

        <h1 class="verification-title">Verifying Payment</h1>
        <p class="verification-subtitle">Please wait while we securely process and verify your payment. This usually takes just a few moments.</p>

        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <p class="status-text">Processing your transaction securely...</p>

        <div class="security-badge">
            <svg class="lock-icon" viewBox="0 0 24 24">
                <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
            </svg>
            256-bit SSL Encrypted
        </div>
    </div>

    <script>
        // Add dynamic status messages
        const statusMessages = [
            "Processing your transaction securely...",
            "Validating payment details...",
            "Confirming with your bank...",
            "Almost done, please wait...",
            "Finalizing verification..."
        ];

        let messageIndex = 0;
        const statusElement = document.querySelector('.status-text');

        function updateStatus() {
            statusElement.style.opacity = '0';
            setTimeout(() => {
                statusElement.textContent = statusMessages[messageIndex];
                statusElement.style.opacity = '1';
                messageIndex = (messageIndex + 1) % statusMessages.length;
            }, 300);
        }

        // Change status message every 3 seconds
        setInterval(updateStatus, 3000);

        // Add entrance animation delay
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.verification-container');
            container.style.transform = 'translateY(20px)';
            container.style.opacity = '0';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease-out';
                container.style.transform = 'translateY(0)';
                container.style.opacity = '1';
            }, 100);
        });

        // Simulate completion after 10 seconds (for demo purposes)
        setTimeout(() => {
            statusElement.textContent = "Payment verified successfully!";
            statusElement.style.color = "#00C896";
            
            // You can redirect or show success message here
            // window.location.href = '/success';
        }, 10000);
    </script>
</body>
</html>
